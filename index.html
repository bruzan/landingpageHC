<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toguro Suplementos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <section id="navbar">
        <div class="container-fluid">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4" id="header">Toguro Suplementos</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Produtos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
              </ul>
            </header>
          </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row">
          <img class="img-fluid" src="assets/blackfriday.jpg">
        </div>
        <div class="row">
          <div class="col">
          </div>
          <div class="col-8">
            <img class="img-fluid w-100 h-100" src="assets/suplementos.jpg">
          </div>
          <div class="col"></div>
        </div>
        <div class="row anuncio">
          <div class="col">
            <h1>Descontos até 70% off!</h1>
            <h2>Cadastre seu e-mail ao lado para receber as mais novas promoções.</h2>
          </div>
          <div class="col" id="content">
              <form id="form">
                <div class="form-group">
                  <label>Nome</label>
                  <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="João">
                  <label>E-mail</label>
                  <input type="text" class="form-control" id="email" placeholder="exemplo@gmail.com">
                  <p></p>
                </div>
                <input type="submit" value="Cadastrar">
            
                
              </form> 
          </div>
        
      </div>
    </section>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  
</body>

</html>
